{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - CryptoVote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 text-center">
      <img
        src="{% static 'logo.png' %}"
        alt="CryptoVote Logo"
        class="mx-auto mb-4 w-32"
      />
      <h2 class="text-2xl font-bold text-gray-800">Sign Up</h2>

      {% for message in messages %}
      <p class="text-red-500 mt-2 text-sm">{{ message }}</p>
      {% endfor %}

      <form method="POST" class="mt-4 space-y-3">
        {% csrf_token %}

        <input
          type="text"
          name="username"
          placeholder="Username"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />

        <input
          type="email"
          name="email"
          placeholder="Email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />

        <input
          type="password"
          name="password1"
          placeholder="Password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />

        <input
          type="password"
          name="password2"
          placeholder="Confirm Password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />

        <button
          type="submit"
          class="mt-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg w-full"
        >
          Send OTP
        </button>
      </form>

      <p class="mt-4 text-gray-600 text-sm">
        Already have an account?
        <a href="{% url 'login' %}" class="text-blue-600 hover:underline">
          Login
        </a>
      </p>
    </div>
  </body>
</html>
