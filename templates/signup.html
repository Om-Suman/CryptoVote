{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - CryptoVote</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 text-center">
      <img
        src="{% static 'logo.png' %}"
        alt="CryptoVote Logo"
        class="mx-auto mb-4 w-32"
      />
      <h2 class="text-2xl font-bold text-gray-800">Sign Up</h2>

      {% for message in messages %}
      <p class="text-red-500">{{ message }}</p>
      {% endfor %}

      <form method="POST">
        {% csrf_token %}
        <div class="mt-4">
          <input
            type="text"
            name="username"
            placeholder="Username"
            required
            class="w-full p-2 border rounded-lg"
          />
        </div>
        <div class="mt-4">
          <input
            type="email"
            name="email"
            placeholder="Email"
            required
            class="w-full p-2 border rounded-lg"
          />
        </div>
        <div class="mt-4">
          <input
            type="password"
            name="password1"
            placeholder="Password"
            required
            class="w-full p-2 border rounded-lg"
          />
        </div>
        <div class="mt-4">
          <input
            type="password"
            name="password2"
            placeholder="Confirm Password"
            required
            class="w-full p-2 border rounded-lg"
          />
        </div>
        <button
          class="mt-4 bg-green-600 text-white px-4 py-2 rounded-lg w-full hover:bg-green-700"
        >
          Sign Up
        </button>
      </form>
      <p class="mt-4 text-gray-600">
        Already have an account?
        <a href="{% url 'login' %}" class="text-blue-600">Login</a>
      </p>
    </div>
  </body>
</html>
