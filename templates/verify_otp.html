<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify OTP - CryptoVote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f3f4f6; /* Tailwind's gray-100 */
      }
      .form-container {
        max-width: 400px;
        margin: auto;
        margin-top: 80px;
        background-color: white;
        padding: 2rem;
        border-radius: 0.75rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      .form-title {
        font-size: 1.5rem;
        font-weight: bold;
        color: #1f2937; /* gray-800 */
        margin-bottom: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <div class="form-title">Verify OTP</div>

      <form method="POST" action="{% url 'verify_otp' %}" class="space-y-4">
        {% csrf_token %}

        <input
          type="email"
          name="email"
          placeholder="Your email"
          required
          value="{{ email }}"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />

        <input
          type="text"
          name="otp"
          placeholder="Enter OTP"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />

        <button
          type="submit"
          class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg w-full"
        >
          Verify OTP
        </button>
      </form>

      <form
        method="POST"
        action="{% url 'resend_otp' %}"
        class="text-center mt-3"
      >
        
        </button>
      </form>
    </div>
  </body>
</html>
