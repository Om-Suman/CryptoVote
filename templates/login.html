{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CryptoVote</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 text-center">
      <img
        src="{% static 'logo.png' %}"
        alt="CryptoVote Logo"
        class="mx-auto mb-4 w-32"
      />
      <h2 class="text-2xl font-bold text-gray-800">Login</h2>

      <!-- Display error messages correctly -->
      {% for message in messages %} {% if message.tags == "error" %}
      <p class="text-red-500">{{ message }}</p>
      {% endif %} {% endfor %}

      <form method="POST">
        {% csrf_token %}
        <div class="mt-4">
          <input
            type="text"
            name="username"
            placeholder="Username"
            required
            class="w-full p-2 border rounded-lg"
          />
        </div>
        <div class="mt-4">
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
            class="w-full p-2 border rounded-lg"
          />
        </div>
        <button
          type="submit"
          class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg w-full hover:bg-blue-700"
        >
          Login
        </button>
      </form>
      <p class="mt-4 text-gray-600">
        Don't have an account?
        <a href="{% url 'signup' %}" class="text-blue-600">Sign Up</a>
      </p>
    </div>
  </body>
</html>
